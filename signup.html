<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Fintech website</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container r-4">
        <div class="header mt-5 rounded-4">
            <div class="logo">W</div>
            <h1>Log In</h1>
        </div>
        
        <div class="login-container">
            <h2 class="form-title">Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="login-identifier" class="form-control" placeholder="Email, Phone or Username" required>
                </div>
                
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" id="toggle-login-password"></i>
                    </div>
                </div>
                
                <div class="d-flex justify-content-end mb-3">
                    <button type="button" class="btn btn-link">Forgot Password?</button>
                </div>
                
                <button type="submit" class="btn-opay">Log In</button>
            </form>
            
            <button class="btn-outline-opay">
                Login with another account
            </button>
            
            <div class="form-footer">
                Don't have an account? <a href="index.html">Sign up instead</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
